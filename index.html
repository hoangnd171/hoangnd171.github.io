<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">

    <!-- Font -->
    <link rel="stylesheet" href="/assets/font/font-open_sans.css">
    <link rel="stylesheet" href="/assets/font/font-roboto.css">
    <!-- Boostrap 4 -->
    <link rel="stylesheet" href="/libs/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <link rel="stylesheet" href="/libs/bootstrap-4.0.0-dist/js/bootstrap.min.js">

    <div id="main">
        <div id="container">
            <div class="trading row">
                <div class="trading-card col-md-7 col-xs-12">
                    <h2 class="trading__card__heading">Sign In</h2>
                    <p class="card-info">Welcome back! Please login to your account.</p>
                    <div class="card-input">
                        <div class="email">
                            <label for="" class="card-label">Email (*)</label>
                            <input type="text" class="input email-input">
                        </div>
                        <div class="password">
                            <label for="" class="card-label">Password (*)</label>
                            <input type="password" class="input password-input">
                            <a class="a__forgot__password" href="https://xtradingglobal.com/login/identify">Forgot</a>
                        </div>
                    </div>
                    <div class="card-button">
                        <div class="btn btn-login">Sign In</div>
                        <div class="btn btn-signup">Sign Up</div>
                    </div>
                </div>
                <div class="trading-img col-md-5">
                    <img src="/assets/img/signup-background.png" alt="Picture" class="img-bike">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
